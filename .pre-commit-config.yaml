repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
        args: [--line-length=79]
  - repo: https://github.com/PyCQA/isort
    rev: 5.5.4
    hooks:
      - id: isort
        args: ["--profile", "black", --line-length=79]
  - repo: https://github.com/PyCQA/flake8
    rev: 3.8.4
    hooks:
      - id: flake8
